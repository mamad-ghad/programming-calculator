<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programming calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="value-box"><span></span></div>
        <div id="results">
            <div class="result active" id="hex">
                <span class="name">HEX</span>
                <span class="value">0</span>
            </div>
            <div class="result" id="dec">
                <span class="name">DEC</span>
                <span class="value">0</span>
            </div>
            <div class="result" id="oct">
                <span class="name">OCT</span>
                <span class="value">0</span>
            </div>
            <div class="result" id="bin">
                <span class="name">BIN </span>
                <span class="value">0</span>
            </div>
        </div>
        <div id="btn-wrapper">
            <div id="calculat-btn-wrapper">
                <div class="btn" id="clear-all"><span>C</span></div>
                <div class="btn" id="delet-back">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                </span>
                </div>
                <div class="btn" id="save"><span>SAVE</span></div>
                <div class="btn" id="past"><span>PAST</span></div>
            </div>
            <div id="numbers-wrapper">
            <div class="btn active" data-btnValue="7"><span>7</span></div>
            <div class="btn active" data-btnValue="8"><span>8</span></div>
            <div class="btn active" data-btnValue="9"><span>9</span></div>
            <div class="btn active" data-btnValue="10"><span>A</span></div>
            <div class="btn active" data-btnValue="4"><span>4</span></div>
            <div class="btn active" data-btnValue="5"><span>5</span></div>
            <div class="btn active" data-btnValue="6"><span>6</span></div>
            <div class="btn active" data-btnValue="11"><span>B</span></div>
            <div class="btn active" data-btnValue="3"><span>3</span></div>
            <div class="btn active" data-btnValue="2"><span>2</span></div>
            <div class="btn active" data-btnValue="1"><span>1</span></div>
            <div class="btn active" data-btnValue="12"><span>C</span></div>
            <div class="btn active" data-btnValue="0"><span>0</span></div>
            <div class="btn active" data-btnValue="15"><span>F</span></div>
            <div class="btn active" data-btnValue="14"><span>E</span></div>
            <div class="btn active" data-btnValue="13"><span>D</span></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
